<ion-view title="VendorOption" ng-controller="vendorCtrl">
  <ion-content >
    <div align="right">
      <a ng-href="#home">Welcome</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a ng-href="#login" ng-click="logout()">Logout</a>&nbsp;&nbsp;
    </div>

    <label class="item item-input" >
      <span class="input-label">Category</span>
    <select ng-model="productCategoryindex" >
      <option ng-repeat="category in categoryforAdd" value={{$index}}>{{category.get('Type')}}</option>
    </select>
      </label>



    <label class="item item-input" >
      <span class="input-label">productName</span>
      <input type="text" placeholder="" ng-model="product.product">
    </label>

    <label class="item item-input" >
      <span class="input-label">availableQty</span>
      <input type="text" placeholder="" ng-model="product.availableQty">
    </label>

    <label class="item item-input" >
      <span class="input-label">productDesc</span>
      <input type="text" placeholder="" ng-model="product.productDesc">
    </label>

    <label class="item item-input" >
      <span class="input-label">modelNo</span>
      <input type="text" placeholder="" ng-model="product.modelNo">
    </label>

    <label class="item item-input" >
      <span class="input-label">Product_Brand</span>
      <input type="text" placeholder="" ng-model="product.Product_Brand">
    </label>

    <label class="item item-input" >
      <span class="input-label">Product_manufacturer</span>
      <input type="text" placeholder="" ng-model="product.Product_Manufacturer">
    </label>



    <label class="item item-input" >
      <span class="input-label">unitPrice</span>
      <input type="text" placeholder="" ng-model="product.unitPrice">
    </label>

  <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
    <img ng-show="imgURI === undefined" ng-src="http://placehold.it/300x300">
  <button class="button" ng-click="takePicture()">Take Picture</button>


    <a  ng-click="addProduct(product,productCategoryindex)"  class="button button-calm button-block ">Add Product</a>
</ion-content>
</ion-view>
