<ion-view title="Login">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="" ng-model="user.userName">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="user.userPassword">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a class="button button-stable button-block " type="Button" ng-click="logIn()" >
              Log in</a>
            <a class="button button-stable button-block " type="Button" ng-click="logOut()" ng-hide="!user.isLoggedIn" ng-init="user.isLoggedIn=false">
            Log Out</a>
            <a href="#/signUp" class="button button-positive button-clear button-block ">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
