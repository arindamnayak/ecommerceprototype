<ion-view title="Categories">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <label class="item item-select" name="categories">
                <span class="input-label">Select</span>
              <select ng-model="options.selectedCategory" ng-options="category.get('Type') for category in categories "></select>
            </label>
          <label class="item item-input" name="SearchCategory">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Search Category"  ng-model="options.searchCategory">
          </label>
        </form>
      <td><span> <button type="button" ng-hide="editMode" ng-click="display(options)">display</button></span></td>
        <a href="#/products" class="button button-calm button-block" ng-click="findProducts(options)">Find products</a>
    </ion-content>
</ion-view>
