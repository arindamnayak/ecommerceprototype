<ion-view title="Cart" ng-app="app" ><!--ng-controller="checkOutCtrl">-->

  <ion-content padding="true" class="has-header">
    <div align="right">
      <a ng-href="#home">Welcome</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a ng-href="#login" ng-click="logout()">Logout</a>&nbsp;&nbsp;
    </div>
    <ion-list ng-repeat="item in products" >

      <ion-item class="item-thumbnail-right">
      <img ng-src="{{item.get('product').get('url')}}" >

      <select ng-model="qty[$index]" ng-change="sum1(qty[$index],$index)" ><!-- ng-init="Quantity[$index]" >-->
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>

      <h2> {{item.get('product').get('productName')}}</h2>

      <h2 ng-hide="item.get('product').get('unitPrice') == null">Price:{{item.get('product').get('unitPrice')*qty[$index]}} </h2>
        <button  ng-click="delete($index)">Delete</button>
      </ion-item>

    </ion-list>
    <h2 >Total: {{total}}</h2>
    <a  ng-click="save()" class="button button-calm button-block" ng-hide="total === 0">Continue</a>
  </ion-content>
</ion-view>
