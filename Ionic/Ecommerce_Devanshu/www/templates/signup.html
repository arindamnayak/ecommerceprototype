<ion-view title="Signup" ng-controller="signupCtrl">
    <ion-content padding="true" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="" ng-model="user.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="" ng-model="user.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="text" placeholder="" ng-model="user.password">
                </label>
            </ion-list>
            <a ng-click="signUp(user)" class="button button-stable button-block ">Sign up</a>
        </form>
    </ion-content>
</ion-view>
