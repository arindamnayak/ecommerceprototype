<style>
    table, th , td  {
        border: 1px solid grey;
        border-collapse: collapse;
        padding: 5px;
    }
    table tr:nth-child(odd)	{
        background-color: #f1f1f1;
    }
    table tr:nth-child(even) {
        background-color: #ffffff;
    }
</style>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<div ng-app="myApp" data-ng-controller="ProductDetailsCtrl" data-ng-init="init()" >
<h1>Product Details: </h1>
<td colspan="2"> <br>
    <input type="Button" value="Back" ng-click="back()" />
    <input type="Button" value="Refresh" ng-click="refreshPage()" />
</td>
<br> <br>
<table>
    <!--<td><input type="radio"></td>-->
    <td>productBrand</td>
    <td>productManufacturer</td>
    <td>productName</td>
    <td>availableQty</td>
    <td>Required Qty</td>
    <td>select</td>

    <!--  <tr ng-repeat="x in names" ng-click="setSelected(x.id)">-->
    <tr st-select-row="productDetails" st-select-mode="multiple"  ng-repeat="productDetail in entireProductDetails">

        <td>{{ productDetail.get("Product_Brand") }}</td>
        <td>{{ productDetail.get("Product_Manufacturer") }}</td>
        <td>{{ productDetail.get("Product_Name") }}</td>
        <td>{{ availableQty }}</td>
       <!-- <td> <input type=text ng-model="noOfQtyOrdered" /></td>-->
        <td><span> <input type="text" ng-model="noOfQtyOrdered" contenteditable="false"> </input></span></td>
        <td><span> <button type="button" ng-click="editMode = true;
        addToCartProductDetails(productDetail)" >Add to Cart</button></span></td>

    </tr>
</table>
</div>
